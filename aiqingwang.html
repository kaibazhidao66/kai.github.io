			<p>《致橡树》</p>
			<div>我如果爱你——</div>
			<div>绝不像攀援的凌霄花，</div>
			<div>借你的高枝炫耀自己；</div><br/>
			<div>我如果爱你——</div>
			<div>绝不学痴情的鸟儿，</div>
			<div>为绿荫重复单调的歌曲；</div>
			<div>也不止像泉源，</div>
			<div>常年送来清凉的慰藉；</div>
			<div>也不止像险峰，</div>
			<div>增加你的高度，衬托你的威仪。</div><br/>
			<div>甚至日光。甚至春雨。</div>
			<div>不，这些都还不够！</div>
			<div>我必须是你近旁的一株木棉，</div>
			<div>作为树的形象和你站在一起。</div><br/>
			<div>根，紧握在地下，</div>
			<div>叶，相触在云里。</div>
			<div>每一阵风过，我们都互相致意。</div>
			<div>但没有人，听懂我们的言语。</div><br/>
			<div>我们分担寒潮、风雷、霹雳；</div>
			<div>我们共享雾霭、流岚、虹霓。</div>
			<div>仿佛永远分离，却又终身相依。</div>
			<div>这才是伟大的爱情，坚贞就在这里，</div>
			<p>爱——</p>
			<div>不仅爱你伟岸的身躯，</div>
			<div>也爱你坚持的位置，</div>
			<div>足下的土地。</div>
