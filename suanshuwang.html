		<script>
			document.write("<h1>《小学生希望之光》</h1>");
			document.write("<h3>三角形</h3>")
			function calArea(width,height)
				{
					return width*height/2;
				}
				var w = window.prompt("输入三角形的宽：","");
				var h = window.prompt("输入三角形的高：","");
				document.write("面积：");
				document.write(calArea(w,h));
			document.write("<h3>长方形</h3>")
			var height = +prompt('请输入长方形的长：');
			var width = +prompt('请输入长方形的宽：');
			document.write("周长：");
			document.write(( height + width)*2 );
			document.write("<br/>"+"面积：");
			document.write( height * width);
			document.write("<h3>圆形</h3>");
			function round(number, X) {
			X = (!X ? 2 : X);
			return Math.round(number*Math.pow(10,X))/Math.pow(10,X);
			}
			var r = Number(prompt('请输入圆的半径：'));
			if(!isNaN(r)) {
			var m = round(Math.PI * Math.pow(r, 2), 2);
			var c = round(2 * Math.PI * r);
			document.write('周长：' + c + '<br/>' + '面积：' + m);
			} 
		</script>

		<script type="text/javascript">
		 function area(radius){
		  var radius=document.getElementById("radius").value;
		  var area=Math.pow(radius,2);
		  return area;
		 }
		 function show(){
		  document.getElementById("area").value=area(radius);
		 }
			function rec(form) {
			var a=2;
			var b=1;
			if (b&&a)
				form.recanswers.value=(form.recshortth.value*form.
				recheightth.value+form.reclength.value*form.recheightth.value)/2
			}
			function calArea(width,height)
				{
					return width*height/2;
				}
		</script>
		<form action="">
			 <h3>正方形</h3>
			 边长<input type="text" id="radius"><br>
			 <input type="button" value="面积" onclick="show()"/>
			 <input type="text" readonly="readonly" id="area"><br>
