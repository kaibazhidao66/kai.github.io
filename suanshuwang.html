<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title>智能算数网</title>
		<script>
			document.write("<center><h1>《小学生日历》</h1></center>");
		    var d = new Date();
		    var myDay = d.getDate();
		    var myMonth = d.getMonth() + 1;
		    var myYear = d.getFullYear();
		    document.write("今天是" + myYear + "年" + myMonth + "月" + myDay + "日");
			document.write("<br/>");
			 var d = new Date();
			        var myHours = d.getHours();
			        var myMinutes = d.getMinutes();
			        var mySeconds = d.getSeconds();
			        document.write("当前时间是：" + myHours + ":" + myMinutes + ":" + mySeconds);
					document.write("<br/>");
		</script>
		<meta charset="utf-8" />
		    <title></title>
		    <script>
		        var d = new Date();
		        document.write("今天是星期" + d.getDay());
				document.write("--(0表示星期日)"+"<br/>");
				document.write("<h1>判断闰年</h1>");
				var years,result;
				years=prompt("请输入一个四位数","");
				while(years=="")
				{
				alert("您的输入不能为空，请重新输入！");
				years=prompt("请输入一位四位数?","");
				}
				result=(years%4==0 && years%100) ||(years%400==0)?years+"是闰年":years+"不是闰年";
				document.write(result);
		    </script>
		<script>
			document.write("<center><h1>《小学生希望之光》</h1></center>");
			document.write("<h1>三角形</h1>")
			function calArea(width,height)
				{
					return width*height/2;
				}
				var w = window.prompt("输入三角形的宽！","");
				var h = window.prompt("输入三角形的高！","");
				document.write("面积：");
				document.write(calArea(w,h));
		</script>
		<script>
			document.write("<h1>长方形</h1>")
			var height = +prompt('请输入长方形的长：');
			var width = +prompt('请输入长方形的宽：');
			document.write("周长：");
			document.write(( height + width)*2 );
			document.write("<br/>"+"面积：");
			document.write( height * width);
		</script>
		<script>
			document.write("<h1>圆形</h1>");
			function round(number, X) {
			X = (!X ? 2 : X);
			return Math.round(number*Math.pow(10,X))/Math.pow(10,X);
			}
			var r = Number(prompt('请输入圆的半径'));
			if(!isNaN(r)) {
			var m = round(Math.PI * Math.pow(r, 2), 2);
			var c = round(2 * Math.PI * r);
			document.write('面积：' + m + '<br/>' + '周长：' + c);
			} 
		</script>
	</head>
	<body>
		<form method="get" action="">
		 <h1>正方形</h1>
		 请输入边长：<input type="text" id="radius"><br>
		 正方形面积：<input type="text" readonly="readonly" id="area"><br>
		 <input type="button" value="计算" onclick="show()" />
		 <input type="reset" value="重置" />
		</form>
		<script type="text/javascript">
		 function area(radius){
		  var radius=document.getElementById("radius").value;
		  var area=Math.pow(radius,2);
		  return area;
		 }
		 function show(){
		  document.getElementById("area").value=area(radius);
		 }
		</script>
		<script type="text/javascript">
			function rec(form) {
			var a=2;
			var b=1;
			if (b&&a)
				form.recanswers.value=(form.recshortth.value*form.
				recheightth.value+form.reclength.value*form.recheightth.value)/2
			}
		</script>
		<form action="">
			<h1>梯形面积</h1>
			上底
			<input type="text" name="recshortth"><br>
			下底
			<input type="text" name="reclength"><br>
			高度
			<input type="text" name="recheightth"><br>
			<input name="button" type="button" onclick="rec(this.form)" value="面积"><br>
			<input type="text" name="recanswers" /><br>
		</form>
		   
	</body>
</html>
